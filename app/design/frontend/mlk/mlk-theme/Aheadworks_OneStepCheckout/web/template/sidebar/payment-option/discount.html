<div class="aw-onestep-sidebar-block payment-option _collapsible discount-code" data-role="aw-async-collapsible">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" id="block-discount-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Promo code'-->
            <!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <form class="form form-discount" id="discount-form">
            <div class="payment-option-inner" data-bind="mageInit: {'awOscFloatLabel': {}}">
                <div class="field">
                    <label class="label" for="discount_code"><span
                            data-bind="i18n: 'Enter promo code - 1 per order'"></span></label>
                    <div class="control">
                        <input class="input-text" type="text" id="discount-code" name="discount_code"
                            data-validate="{'required-entry':true}" data-bind="value: couponCode,
                                    mageInit: {'awOscValidationMock':{}}" />
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                    <button class="action primary action-apply" disabled type="submit"
                        data-bind="'value': $t('Apply'), click: onApplyClick, mageInit: {'js/discount-active': {'inputOnChange': '#discount-code'}}">
                        <span>
                            <!-- ko i18n: 'Apply'-->
                            <!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                    <button class="action action-cancel" type="submit"
                        data-bind="'value': $t('Cancel'), click: onCancelClick">
                        <span>
                            <!-- ko i18n: 'Remove'-->
                            <!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                </div>
            </div>
        </form>
    </div>
</div>
